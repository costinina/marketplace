<!DOCTYPE html>
<html>
  <head>
    <title>MarketPlace - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="auth-page">
      <div class="auth-banner">
        <div class="auth-content col-8 col-xs-10">
          <h1>Luxury products</h1>
          <h4>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam illo
            error qui quisquam,
          </h4>
          <a class="btn-secondary" href="#">Find out more</a>
        </div>
      </div>
      <div class="auth-form">
        <div class="col-7 col-xs-10">
          <h2>Sign in bellow</h2>
          <form id="login-form">
            <div class="form-group">
              <label>Email Address</label>
              <input id="email" type="email" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input id="password" type="password" />
            </div>
            <div class="form-group">
              <button id="signup" class="btn-primary">Sign In</button>
            </div>
            <div class="form-group">
              <p class="text-center">
                <a href="#">Don't have an account? Sign up here!</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
