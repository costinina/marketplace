<!DOCTYPE html>
<html>

<head>
	<title>MarketPlace - Login</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="container">
        <form id="login-form">
            <fieldset>
              <legend>Login</legend>
              <div class="field">
                <label>Email</label>
                <input id="email" type="email" placeholder="Email" />
              </div>
              <div class="field">
                <label>Password</label>
                <input id="password" type="password" placeholder="Password" />
              </div>
              <div class="field">
                <button id="signup" class="btn">Sign Up</button>
              </div>
            </fieldset>
          </form>
    </div>
</body>

</html>
